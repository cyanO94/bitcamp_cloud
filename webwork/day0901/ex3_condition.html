<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
</head>
<body>
    <script>

        let answer = prompt("숫자를 입력하세요");
        document.write(`<h3 class='one'> answer : ${answer}</h3>`);
        //answer 가 1~15인 경우 자동차 이미지를 나타내고
        // 아닌 경우 연예인 사진 중 하나를 나타냄
        
        let imgName = "";
        if (answer >= 1 && answer <=15) {
            imgName = `<img alt='자동차' src="../res/mycar/mycar${answer}.png">`
        } 
        else {
            imgName = `<img alt='연예인' src="../res/photo/parkboyoung.jpg">`
        }

        document.write(imgName);

        
    </script>

</body>
</html>
