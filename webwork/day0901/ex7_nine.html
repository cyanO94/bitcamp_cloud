<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        start와 end 값을 입력 받아 해당 구구단을 출력하시오
        단, start 가 end 보다 클 경우 두 값을 서로 바꾼 뒤 출력하시오
    -->
    <script>
        let ns = prompt("시작 값을 입력하세요");
        let ne = prompt("종료 값을 입력하세요");
        ns = parseInt(ns);
        ne = parseInt(ne);
        
        if (ns > ne) {
            let tmp;
            tmp = ns;
            ns = ne;
            ne = tmp;
        }

        for (let i = 1; i <= 9; i++) {
            for (let j = ns; j <= ne; j++) {
                document.write(`<span>${j} * ${i} = ${i*j}</span>&nbsp&nbsp&nbsp&nbsp`)
            }
            document.write("<br />");
        }

    </script>
</body>
</html>
